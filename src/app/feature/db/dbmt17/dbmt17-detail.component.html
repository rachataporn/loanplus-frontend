<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <card header="{{ 'Label.DBMT17.ContactInfomation' | translate }}">
                <div class="card-content">
                    <form [formGroup]="PcmContractFrom" [class.validated]="submitted" [focusInvalid]="focusToggle">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <div class="form-row">

                                            <div class="form-group col-md-6">
                                                <label
                                                    class="require">{{ 'เบอร์โทรติดต่อ' | translate }}</label>
                                                <input type="text" class="form-control text-center"
                                                    formControlName="TelNumber" maxlength="255">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>

                                            <div class="form-group col-md-6">
                                                <label
                                                    class="require">{{ 'Line' | translate }}</label>
                                                <input type="text" class="form-control" formControlName="OfficeLine"
                                                    maxlength="100">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">

                                            <div class="form-group col-md-6">
                                                <label  class="require" >{{ 'อีเมล' | translate }}</label>
                                                <input type="text" class="form-control" formControlName="OfficeEmail"
                                                    maxlength="100">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label  class="require" >{{ 'วัน เวลาทำการ' | translate }}</label>
                                                <input type="text" class="form-control" formControlName="OfficeHour"
                                                    maxlength="100">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <div class="form-row">
                                                <div class="form-group col-md-12">
                                                  <div class="form-col">
                                                    <!-- <label  class="require" >{{ 'Logo' | translate }}</label> -->
                                                    <!-- <input type="text" class="form-control" formControlName="CountryNameEng"
                                                        maxlength="100"> --> 
                                                    <!-- <div style="width: 300px;height: 100px;border-color: black; border-width: 2px; border: 2px solid;" class="form-group col-12 col-sm-12 col-md-12">
                                                    </div> -->
                                                    <div class="upload-container"> 
                                                        <label  class="require" >{{ 'Logo' | translate }}</label>
                                                        <div class="img-container" *ngIf="this.PcmContractFrom.controls.OfficeImgPath.value" style="margin-top:20px">
                                                            <div class="img-wrapper">
                                                                <img class="img-preview" [src]="uploaded ? this.PcmContractFrom.controls.OfficeImgPath.value : dataUrl"
                                                                    (click)="openImg(uploaded ? this.PcmContractFrom.controls.OfficeImgPath.value : dataUrl)">
                                                                <div class="img-remove">
                                                                    <button *ngIf="!isSelect" type="button" class="btn btn-primary btn-sm"
                                                                        [disabled]="isDisable || disabled" (click)="onRemove(fileInput)">
                                                                        <i class="fas fa-trash-alt"></i></button>
                                                                    <button *ngIf="isSelect" type="button" class="btn btn-primary btn-sm" [disabled]="isDisable || disabled"
                                                                        (click)="onSelect()">
                                                                        <i class="fas fa-check"></i></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div [hidden]="this.PcmContractFrom.controls.OfficeImgPath.value" class="area" [class.disabled]="isDisable || disabled" [class.over]="isOver"
                                                            (click)="onClick(fileInput)" style="margin-top:20px">
                                                            <div *ngIf="placeholder" class="file-placeholder">{{placeholder}}</div>
                                                            <div><i class="fas fa-plus fa-2x"></i></div>
                                                        </div>
                                                        <input type="file" accept="image/*,.svg" #fileInput (change)="onFileChange($event)" style="display:none" />
                                                    </div>
                                                 </div>
                                              </div>
                                            </div>
                                        </div>
    
                                    </div>

                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </card>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <form [formGroup]="CountryFrom" [class.validated]="submitted">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                        <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                        <i class="far fa-save"
                            [hidden]="saving"></i>&nbsp;{{ 'Label.GLOBAL.Save' | translate }}</button>
                </div>
                <!-- <div class="col text-center">
                    <button class="btn btn-footer" [disabled]="saving" (click)="back(false)">
                        <i class="fas fa-undo-alt"></i>&nbsp;{{ 'Label.GLOBAL.Back' | translate }}</button>
                </div> -->
            </div>
        </form>
    </div>
</footer>
