<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <card header="{{'Label.DBMT06.BankAccountT'| translate}}">
                <div class="card-content">
                    <div class="row" [formGroup]="bankAccountTypeForm" [class.validated]="submitted"
                        [focusInvalid]="focusToggle">
                        <div class="form-group col-sm-6 col-6">
                            <label class="require">{{'Label.DBMT06.BankAccountType'| translate}}</label>
                            <input type="text" class="form-control" formControlName="BankAccountTypeCode"
                                maxlength="2">
                            <div class="invalid-feedback" *ngIf="bankAccountTypeCode.errors">
                                <div *ngIf="bankAccountTypeCode.errors['required']">{{'Message.STD00000' | translate}}</div>
                                <div *ngIf="bankAccountTypeCode.errors['pattern']">{{ 'Message.STD00033' | translate}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6 col-6">
                            <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                <input class="custom-control-input" type="checkbox" id="Active"
                                    formControlName="Active">
                                <label class="custom-control-label" for="Active">
                                    {{'Label.DBMT06.Active'| translate}}
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-sm-12 col-12">
                            <label>{{'Label.DBMT06.BankAccountTypeDescription'| translate}}</label>
                            <input type="text" class="form-control" formControlName="BankAccountTypeDescription"
                                maxlength="100">
                            <div class="invalid-feedback">
                                {{'Message.STD00000' | translate}}
                            </div>
                        </div>
                    </div>
                </div>
            </card>
        </div>
    </div>
</div>

<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                    <i class="far fa-save" [hidden]="saving"></i> {{ 'Label.GLOBAL.Save'| translate}}</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-footer" [disabled]="saving" (click)="back()">
                    <i class="fas fa-undo-alt"></i> {{ 'Label.GLOBAL.Back'| translate }}</button>
            </div>
        </div>
    </div>
</footer>
