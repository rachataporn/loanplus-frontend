
              <div class="animated fadeIn">
                  <div class="row">
                      <div class="col-sm-12">
                          <card header="{{'Label.DBMT05.AccountFormat'| translate}}">
                              <div class="card-menu">
                                  <button (click)="add()" class="btn btn-sm btn-circle btn-secondary" tooltip="{{ 'Label.GLOBAL.Add' | translate }}">
                                  <i class="fas fa-plus"></i>
                              </button>
                              </div>
                              <div class="card-content">
                                  <form [formGroup]="searchForm">
                                      <div class="row">
                                          <div class="col-sm-6 col-12">
                                              <div class="input-group">
                                                  <input type="text" (keyup.enter)="search(true)" class="form-control" formControlName="inputSearch"
                                                   placeholder="{{'Label.DBMT05.search'| translate}}">
                                                  <div class="input-group-append">
                                                        <button type="button" (click)="search(true)" class="btn btn-warning">
                                                          <i class="fas fa-search"></i>
                                                        </button>
                                                      </div>
                                              </div>
                                          </div>
                                      </div>
                                      <hr>

                                      <div class="row">
                                          <div class="col-12">
                                              <aaa-table [rows]="bank" [page]="page" (onTableEvent)="onTableEvent($event)">
              
                                                  <ngx-datatable-column width="50" [cellClass]="'text-left'"  prop="BankCode">
                                                      <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                                          <label class="datatable-header-cell-wrapper 'text-left'" (click)="sort()">{{'Label.DBMT05.dbmt05'| translate}}</label>
                                                      </ng-template>
                                                      <ng-template let-row="row" ngx-datatable-cell-template>
                                                          <span class="link 'text-left'" (click)="edit(row.BankCode)">{{row.BankCode}}</span>
                                                      </ng-template>
                                                  </ngx-datatable-column>
              
                                                  <ngx-datatable-column width="250" [cellClass]="'text-left'" prop="BankNameTha">
                                                      <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                                          <label class="datatable-header-cell-wrapper" (click)="sort()">{{'Label.DBMT05.BankNameTha'| translate}}</label>
                                                      </ng-template>
                                                      <ng-template let-row="row" ngx-datatable-cell-template>
                                                          <span>{{row.BankNameTha}}</span>
                                                      </ng-template>
                                                  </ngx-datatable-column>
              
                                                  <ngx-datatable-column width="200" [cellClass]="'text-text-left'" prop="BankNameEng" >
                                                      <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                                          <label class="datatable-header-cell-wrapper" (click)="sort()">{{'Label.DBMT05.BankNameEng'| translate}}</label>
                                                      </ng-template>
                                                      <ng-template let-row="row" ngx-datatable-cell-template >
                                                          {{row.BankNameEng}}
                                                      </ng-template>
                                                  </ngx-datatable-column>

                                                  <ngx-datatable-column width="25" [cellClass]="'text-center'" prop="Active" >
                                                      <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                                          <label class="datatable-header-cell-wrapper" (click)="sort()">{{'Label.DBMT05.Active'| translate}}</label>
                                                      </ng-template>
                                                      <ng-template let-row="row" ngx-datatable-cell-template>
                                                            <i *ngIf="row.Active" class="fas fa-check"></i>
                                                      </ng-template>
                                                  </ngx-datatable-column>

                                                  <ngx-datatable-column width="80" [cellClass]="'text-center'" [sortable]="false" [width]="100">
                                                    <ng-template ngx-datatable-header-template>
                                                      <label class="datatable-header-cell-wrapper">{{'Label.DBMT05.Delete'| translate}}</label>
                                                    </ng-template>
                                                    <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                                      <button type="button" class="btn btn-outline-primary btn-sm"
                                                        (click)="remove(row.BankCode,row.RowVersion)">
                                                        <i class="far fa-trash-alt"></i>
                                                      </button>
                                                    </ng-template>
                                                  </ngx-datatable-column>
                                              </aaa-table>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </card>
                      </div>
                  </div>
              </div>
