<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <card header="{{ 'Label.DBMT19.ManageBanner' | translate }}">
                <div class="card-content">
                    <form [formGroup]="BannerFrom" [class.validated]="submitted" [focusInvalid]="focusToggle">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-row">

                                    <div class="form-group col-sm-12">
                                        <div class="form-row">

                                            <div class="form-group col-sm-6">
                                                <label
                                                    class="require">{{ 'รหัส Banner' | translate }}</label>
                                                <input type="text" class="form-control text-center"
                                                    formControlName="BannerCode" maxlength="3">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-6">
                                                <label
                                                    class="require">{{ 'ชื่อ Banner' | translate }}</label>
                                                <input type="text" class="form-control text-center"
                                                    formControlName="BannerName" maxlength="255">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-row">

                                            <div class="form-group col-sm-6">
                                                <label
                                                    class="require">{{ 'URL Name' | translate }}</label>
                                                <input type="text" class="form-control text-center"
                                                    formControlName="BannerUrlName" maxlength="3000">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-2">
                                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                                    <input class="custom-control-input" type="checkbox" id="Active"
                                                        formControlName="Active">
                                                    <label class="custom-control-label" for="Active">
                                                        {{ 'Label.DBMT09.Active' | translate }}
                                                    </label>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                      <div class="form-col">
                                                        <div class="upload-container">
                                                            <label  class="require" >{{ 'Upload Banner' | translate }}</label>
                                                            <div class="img-container" *ngIf="this.BannerFrom.controls.BannerBase64.value" style="margin-top:20px">
                                                                <div class="img-wrapper">
                                                                    <img class="img-preview" style="width: 50%;height: 25%;" [src]="this.BannerFrom.controls.BannerBase64.value"
                                                                        (click)="openImg(uploaded ? this.BannerFrom.controls.BannerBase64.value : dataUrl)">
                                                                    <div class="img-remove">
                                                                        <button *ngIf="!isSelect" type="button" class="btn btn-primary btn-sm"
                                                                            [disabled]="isDisable || disabled" (click)="onRemove(fileInput)">
                                                                            <i class="fas fa-trash-alt"></i></button>
                                                                        <button *ngIf="isSelect" type="button" class="btn btn-primary btn-sm" [disabled]="isDisable || disabled"
                                                                            (click)="onSelect()">
                                                                            <i class="fas fa-check"></i></button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div [hidden]="this.BannerFrom.controls.BannerBase64.value" class="area" [class.disabled]="isDisable || disabled" [class.over]="isOver"
                                                                (click)="onClick(fileInput)" style="margin-top:20px">
                                                                <div *ngIf="placeholder" class="file-placeholder">{{placeholder}}</div>
                                                                <div><i class="fas fa-plus fa-2x"></i></div>
                                                            </div>
                                                            <input type="file" accept="image/*,.svg" #fileInput (change)="onFileChange($event)" style="display:none" />
                                                        </div>
                                                     </div>
                                                  </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </card>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <form [formGroup]="BannerFrom" [class.validated]="submitted">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                        <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                        <i class="far fa-save"
                            [hidden]="saving"></i>&nbsp;{{ 'Label.GLOBAL.Save' | translate }}</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-footer" [disabled]="saving" (click)="back(false)">
                        <i class="fas fa-undo-alt"></i>&nbsp;{{ 'Label.GLOBAL.Back' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</footer>
