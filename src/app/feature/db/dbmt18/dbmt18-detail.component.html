<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <card header="{{ 'Label.DBMT18.ManageFAQList' | translate }}">
                <div class="card-content">
                    <form [formGroup]="FaqFrom" [class.validated]="submitted" [focusInvalid]="focusToggle">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-row">
                                    <div class="form-group col-sm-12">
                                        <div class="form-row">

                                            <div class="form-group col-sm-6">
                                                <label
                                                    class="require">{{ 'รหัส FAQ' | translate }}</label>
                                                <input type="text" class="form-control text-center"
                                                    formControlName="FaqCode" maxlength="3">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-6">
                                                <label
                                                    class="require">{{ 'หัวข้อ' | translate }}</label>
                                                <input type="text" class="form-control" formControlName="FaqTopic"
                                                    maxlength="100">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">

                                            <div class="form-group col-sm-12">
                                                <label class="require" >{{ 'รายละเอียด' | translate }}</label>
                                                <input type="textarea" class="form-control" formControlName="FaqDescription"
                                                    maxlength="255">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-2">
                                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                                    <input class="custom-control-input" type="checkbox" id="Active"
                                                        formControlName="Active">
                                                    <label class="custom-control-label" for="Active">
                                                        {{ 'Label.DBMT09.Active' | translate }}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </card>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <form [formGroup]="FaqFrom" [class.validated]="submitted">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                        <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                        <i class="far fa-save"
                            [hidden]="saving"></i>&nbsp;{{ 'Label.GLOBAL.Save' | translate }}</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-footer" [disabled]="saving" (click)="back(false)">
                        <i class="fas fa-undo-alt"></i>&nbsp;{{ 'Label.GLOBAL.Back' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</footer>
