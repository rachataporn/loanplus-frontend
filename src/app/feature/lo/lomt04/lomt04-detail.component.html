<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <card header="{{ 'Label.LOMT04.HeaderDetail' | translate }}">
                <div class="card-content">
                    <form [formGroup]="receiveTypeFrom" [class.validated]="submitted" [focusInvalid]="focusToggle">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-row">
                                    <div class="form-group col-sm-12">
                                        <div class="form-row">
                                            <div class="form-group col-sm-4">
                                                <label
                                                    class="require">{{ 'Label.LOMT04.ReceiveTypeCode' | translate }}</label>
                                                <input type="text" class="form-control text-center"
                                                    formControlName="ReceiveTypeCode" maxlength="10">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label
                                                    class="require">{{ 'Label.LOMT04.AccountCode' | translate }}</label>
                                                <input type="text" class="form-control" formControlName="AccountCode"
                                                    maxlength="10">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label
                                                    class="require">{{ 'Label.LOMT04.ReceiveTypeNameTha' | translate }}</label>
                                                <input type="text" class="form-control"
                                                    formControlName="ReceiveTypeNameTha" maxlength="100">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-sm-4">
                                                <label>{{ 'Label.LOMT04.ReceiveTypeNameEng' | translate }}</label>
                                                <input type="text" class="form-control"
                                                    formControlName="ReceiveTypeNameEng" maxlength="100">
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <label
                                                    class="require">{{ 'Label.LOMT04.ReceiveFormat' | translate }}</label>
                                                <input type="text" class="form-control" formControlName="ReceiveFormat"
                                                    maxlength="1">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-4">
                                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                                    <input class="custom-control-input" type="checkbox" id="Active"
                                                        formControlName="Active">
                                                    <label class="custom-control-label" for="Active">
                                                        {{ 'Label.LOMT04.Active' | translate }}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-sm-3">
                                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                                    <input class="custom-control-input" type="checkbox" id="ReceiveFlag"
                                                        formControlName="ReceiveFlag">
                                                    <label class="custom-control-label" for="ReceiveFlag">
                                                        {{ 'Label.LOMT04.ReceiveFlag' | translate }}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                                    <input class="custom-control-input" type="checkbox" id="PaymentFlag"
                                                        formControlName="PaymentFlag">
                                                    <label class="custom-control-label" for="PaymentFlag">
                                                        {{ 'Label.LOMT04.PaymentFlag' | translate }}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                                    <input class="custom-control-input" type="checkbox"
                                                        id="CustomerReceiveFlag" formControlName="CustomerReceiveFlag">
                                                    <label class="custom-control-label" for="CustomerReceiveFlag">
                                                        {{ 'Label.LOMT04.CustomerReceiveFlag' | translate }}
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                                    <input class="custom-control-input" type="checkbox"
                                                        id="DefaultReceiptFlag" formControlName="DefaultReceiptFlag">
                                                    <label class="custom-control-label" for="DefaultReceiptFlag">
                                                        {{ 'Label.LOMT04.DefaultReceiptFlag' | translate }}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </card>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <form [formGroup]="receiveTypeFrom" [class.validated]="submitted">
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                        <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                        <i class="far fa-save" [hidden]="saving"></i> {{ 'Label.GLOBAL.Save' | translate }}</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-footer" [disabled]="saving" (click)="back(false)">
                        <i class="fas fa-undo-alt"></i> {{ 'Label.GLOBAL.Back' | translate }}</button>
                </div>
            </div>
        </form>
    </div>
</footer>
