<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <card header="{{ 'Label.LOMT07.HeaderDetail' | translate }}">
                <div class="card-content">
                    <form [formGroup]="informationFrom" [class.validated]="submitted" [focusInvalid]="focusToggle">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-row">
                                    <div class="form-group col-sm-12">
                                        <div class="form-row">
                                            <div class="form-group col-sm-4">
                                                <label
                                                    class="require">{{ 'Label.LOMT07.InformationName' | translate }}</label>
                                                <input type="text" class="form-control"
                                                    formControlName="InformationName" maxlength="20">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-4">
                                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                                    <input class="custom-control-input" type="checkbox" id="Active"
                                                        formControlName="Active">
                                                    <label class="custom-control-label" for="Active">
                                                        {{ 'Label.LOMT07.Active' | translate }}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </card>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <form [formGroup]="informationFrom" [class.validated]="submitted">
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                        <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                        <i class="far fa-save" [hidden]="saving"></i> {{ 'Label.GLOBAL.Save'| translate }}</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-footer" [disabled]="saving" (click)="back(false)">
                        <i class="fas fa-undo-alt"></i> {{ 'Label.GLOBAL.Back'| translate }}</button>
                </div>
            </div>
        </form>
    </div>
</footer>
