<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <card header="{{ 'Label.GLOBAL.Detail'| translate}}">
                <div class="card-content">
                    <form #attribute [formGroup]="AttributesForm" [class.validated]="submitted"
                        [focusInvalid]="focusToggle">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="AttributeNameTha"
                                    class="require">{{ 'Label.LOMT09.AttributeNameTha'| translate}}</label>
                                <input type="text" required class="form-control" maxlength="200"
                                    formControlName="AttributeNameTha">
                                <div class="invalid-feedback">
                                    {{ 'Message.STD00000' | translate }}
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="AttributeNameEng">{{ 'Label.LOMT09.AttributeNameEng'| translate}}</label>
                                <input type="text" class="form-control" maxlength="200"
                                    formControlName="AttributeNameEng">
                                <div class="invalid-feedback">
                                    {{ 'Message.STD00000' | translate }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="require" for="type">{{ 'Label.LOMT09.AttributeType'| translate}}</label>
                                <ng-select [items]="attributeType" required bindLabel="Text" bindValue="Value"
                                    formControlName="AttributeType"
                                    placeholder="{{ 'Label.GLOBAL.PleaseSelect'| translate}}">
                                </ng-select>
                                <div class="invalid-feedback">
                                    {{ 'Message.STD00000' | translate }}
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                    <input class="custom-control-input" type="checkbox" id="Active"
                                        formControlName="Active">
                                    <label class="custom-control-label" for="Active">
                                        {{'Label.GLOBAL.Active'| translate}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </card>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                    <i class="far fa-check-circle" [hidden]="saving"></i> {{ 'Label.GLOBAL.Save'| translate}}</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-footer" [disabled]="saving" (click)="back()">
                    <i class="fas fa-undo-alt"></i> {{ 'Label.GLOBAL.Back'| translate}}</button>
            </div>
        </div>
    </div>
</footer>
