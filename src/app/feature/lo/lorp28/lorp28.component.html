<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <form #report [formGroup]="searchForm" [class.validated]="submitted" [focusInvalid]="focusToggle">
        <card header="{{ 'Label.LORP15.SearchReport'| translate}}">
          <div class="card-menu">
            <button type="button" (click)="print()" class="btn btn-sm btn-circle btn-secondary"
              tooltip="{{ 'Label.GLOBAL.Print'| translate}}">
              <i class="fas fa-cog fa-spin" [hidden]="!printing"></i>
              <i class="fas fa-print" [hidden]="printing"></i>
            </button>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="form-group col-sm-6 col-md-6">
                <label class="require">{{ 'Label.LORP15.AsOfDate'| translate}}</label>
                <input bsDatepicker type="text" class="form-control text-center" formControlName="ProcessDate"
                  [maxDate]="maxDate" [minDate]="minDate" />
              </div>
              <div class="form-group col-sm-12 col-md-6">
                <label>{{ 'Label.LORP21.Province'| translate}}</label>
                <ng-select [items]="provinceList" [bindLabel]="'Text' + lang.CURRENT" bindValue="Value"
                  formControlName="ProvinceCode" placeholder="{{'Label.GLOBAL.All' | translate}}">
                </ng-select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>{{ 'Label.LORP02.FromBranch'| translate}}</label>
                <ng-select [items]="branchList" [bindLabel]="'Text' + lang.CURRENT" bindValue="Value"
                  formControlName="FromBranchCode" placeholder="{{'Label.GLOBAL.All' | translate}}">
                </ng-select>
              </div>
              <div class="form-group col-sm-6 col-md-6">
                <label>{{ 'Label.LORP02.ToBranch'| translate}}</label>
                <ng-select [items]="branchList" [bindLabel]="'Text' + lang.CURRENT" bindValue="Value"
                  formControlName="ToBranchCode" placeholder="{{'Label.GLOBAL.All' | translate}}">
                </ng-select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6 col-md-6">
                <label class="require">{{ 'ประเภทรายงาน'| translate}}</label>
                <ng-select [items]="reportType" require [bindLabel]="'Text' + lang.CURRENT" bindValue="Value"
                  formControlName="ReportType" placeholder="{{'Label.GLOBAL.PleaseSelect' | translate}}">
                </ng-select>
                <div class="invalid-feedback">
                  {{ "Message.STD00000" | translate }}
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-4">
                <label>{{ 'Label.LOTS03.ContractType'| translate }}</label>
                <div class="btn-group d-block" btnRadioGroup formControlName="ContractType">
                  <button type="button" *ngFor="let contractType of loanContractType" class="btn btn-outline-warning"
                    [btnRadio]="contractType.Value">
                    {{ contractType['Text'+lang.CURRENT]}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </card>
      </form>
    </div>
  </div>
</div>
