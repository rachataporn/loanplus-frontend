<modal-layout (onClose)="close()" header="{{'Label.LORP09.SearchCustomer' | translate}}">
    <card header="{{'Label.GLOBAL.Search' | translate}}">
        <div class="card-menu">
            <button type="button" (click)="search(true)" class="btn btn-sm btn-circle btn-secondary">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="card-content">
            <form [formGroup]="searchForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>{{'Label.LORP09.CustomerCode' | translate}}</label>
                        <input type="text" (keyup.enter)="search(true)" class="form-control"
                            formControlName="CustomerCode" maxlength="20">
                    </div>
                    <div class="form-group col-md-8">
                        <label>{{'Label.LORP09.CustomerName' | translate}}</label>
                        <input type="text" (keyup.enter)="search(true)" class="form-control"
                            formControlName="CustomerName" maxlength="200">
                    </div>
                    <!-- <div class="form-group col-md-4">
                        <label>{{'Label.LORP09.IDCardNumber' | translate}}</label>
                        <input type="text" (keyup.enter)="search(true)" class="form-control"
                            formControlName="IDCardNumber" maxlength="13">
                    </div> -->
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <aaa-table [rows]="itemsLOV" [page]="page" (onTableEvent)="onTableEvent($event)">
                            <ngx-datatable-column [cellClass]="'text-center'" [sortable]="false" width="80">
                                <ng-template ngx-datatable-header-template>
                                    <label
                                        class="datatable-header-cell-wrapper">{{ 'Label.GLOBAL.Select'| translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                    <button type="button" class="btn btn-primary btn-sm"
                                        (click)="select(row.CustomerCode)">
                                        {{'Label.GLOBAL.Select' | translate}}
                                    </button>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'text-center'" prop="CustomerCode" width="100">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper"
                                        (click)="sort()">{{'Label.LORP09.CustomerCode' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.CustomerCode}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'text-left'" prop="CustomerName{lang}">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper"
                                        (click)="sort()">{{'Label.LORP09.CustomerName' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row['CustomerName'+lang.CURRENT]}}
                                </ng-template>
                            </ngx-datatable-column>
                            <!-- <ngx-datatable-column [cellClass]="'text-center'" prop="IdCard" width="100">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper"
                                        (click)="sort()">{{'Label.LORP09.IDCardNumber' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.IdCard}}
                                </ng-template>
                            </ngx-datatable-column> -->
                        </aaa-table>
                    </div>
                </div>
            </form>
        </div>
    </card>
</modal-layout>
