<modal-layout (onClose)="close()" header="{{'Label.LOTS07.SearchInvoice' | translate}}">
    <card header="{{'Label.LOTS07.Search' | translate}}">
        <div class="card-menu">
            <button type="button" (click)="search(true)" class="btn btn-sm btn-circle btn-secondary">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="card-content">
            <form [formGroup]="searchForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>{{'Label.LOTS07.CustomerCode' | translate}}</label>
                        <input type="text" (keyup.enter)="search(true)" class="form-control"
                            formControlName="CustomerCode" maxlength="20">
                    </div>
                    <div class="form-group col-md-8">
                        <label>{{'Label.LOTS07.CustomerName' | translate}}</label>
                        <input type="text" (keyup.enter)="search(true)" class="form-control"
                            formControlName="CustomerName" maxlength="200">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>{{'Label.LOTS07.InvoiceDate' | translate}}</label>
                        <input type="text" class="form-control text-center" formControlName="InvoiceDate" bsDatepicker>
                    </div>
                    <div class="form-group col-md-4">
                        <label>{{'Label.LOTS07.InvoiceNo' | translate}}</label>
                        <input type="text" (keyup.enter)="search(true)" class="form-control" formControlName="InvoiceNo"
                            maxlength="20">
                    </div>
                    <div class="form-group col-md-4">
                        <label>{{'Label.LOTS07.DocStatus' | translate}}</label>
                        <ng-select [items]="invoiceStatusList" [bindLabel]="'Text' + lang.CURRENT" bindValue="Value"
                            formControlName="LoanStatus">
                        </ng-select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <aaa-table [rows]="itemsLOV" [page]="page" 
                            (onTableEvent)="onTableEvent($event)">
                            <ngx-datatable-column [cellClass]="'text-center'" [sortable]="false" width="80">
                                <ng-template ngx-datatable-header-template>
                                    <label
                                        class="datatable-header-cell-wrapper">{{ 'Label.LOTS07.Select'| translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                    <button type="button" class="btn btn-primary btn-sm"
                                        (click)="select(row.InvoiceNo)">
                                        {{'Label.LOTS07.Select' | translate}}
                                    </button>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'text-center'" prop="InvoiceDate" width="130">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper"
                                        (click)="sort()">{{'Label.LOTS07.InvoiceDate' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.InvoiceDate | thaidate}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'text-center'" prop="InvoiceNo" width="130">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper"
                                        (click)="sort()">{{'Label.LOTS07.InvoiceNo' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.InvoiceNo}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'text-center'" prop="CustomerCode" width="100">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">{{'Label.LOTS07.CustomerCode' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.CustomerCode}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'text-left'" prop="CustomerName{lang}">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">{{'Label.LOTS07.CustomerName' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row['CustomerName'+lang.CURRENT]}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'text-center'" prop="TotalAmount" width="100">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">{{'Label.LOTS07.TotalAmount' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.TotalAmount| number : '1.2-2'}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column width="150" [cellClass]="'text-center'" prop="StatusDesc{lang}">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">{{'Label.LOTS07.ContractStatus' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row['StatusDesc'+lang.CURRENT]}}
                                </ng-template>
                            </ngx-datatable-column>
                        </aaa-table>
                    </div>
                </div>
            </form>
        </div>
    </card>
</modal-layout>
