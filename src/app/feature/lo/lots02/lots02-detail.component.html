<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="RequestRoanForm" [class.validated]="submitted" [focusInvalid]="focusToggle">
                <card header="{{ 'Label.LOTS02.Detail' | translate }}">
                    <div class="card-content">
                        <div class="form-row">
                            <div class="col-12 col-sm-12 col-md-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-md-3">
                                        <label>{{ 'Label.LOTS02.FirstName' | translate }} -
                                            {{ 'Label.LOTS02.LastName' | translate }}</label>
                                        <input type="text" class="form-control" formControlName="Name">
                                    </div>
                                    <div class="form-group col-12 col-md-3">
                                        <label>{{ 'Label.LOTS02.Career' | translate }}</label>
                                        <input type="text" class="form-control" formControlName="Career">
                                    </div>
                                    <div class="form-group col-12 col-md-3">
                                        <label>{{ 'Label.LOTS02.MobileNo' | translate }}</label>
                                        <input type="text" class="form-control" formControlName="MobileNo">
                                    </div>
                                    <div class="form-group col-12 col-md-3 col-sm-3">
                                        <label>{{ 'Label.LOTS02.ChannelsForEvaluation' | translate }}</label>
                                        <div>
                                            <h5>
                                                <span class="badge badge-primary w-100"
                                                    style="height: calc(2.0625rem + 2px); padding:0.5rem;">
                                                    {{ getLoanChannel['Text'+lang.CURRENT] }}
                                                </span>
                                            </h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12 col-md-3">
                                        <label>{{ 'Label.LOTS02.AssetType' | translate }}</label>
                                        <ng-select [items]="assetTypeList" bindLabel="TextTha" bindValue="Value"
                                            formControlName="SecuritiesCategoryId"
                                            placeholder="{{ 'Label.GLOBAL.PleaseSelect'| translate }}">
                                        </ng-select>
                                        <div class="invalid-feedback">
                                            {{ 'Message.STD00000' | translate }}
                                        </div>
                                    </div>
                                    <div class="form-group col-12 col-md-3">
                                        <label>{{ 'Label.LOTS02.LoanAmount' | translate }}</label>
                                        <ngx-numeric-textbox style="width:50%;" inputClass="form-control"
                                            formControlName="LoanAmount" [decimals]="2" [max]="2147483647" value=33>
                                        </ngx-numeric-textbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </card>

                <card header="{{ 'Label.LOTS02.ApproveLimit' | translate }}">
                    <div class="card-menu">
                        <button [disabled]="disabledDisApp" (click)="addSecurities()" class="btn btn-sm btn-circle btn-secondary"
                            tooltip="{{ 'Label.GLOBAL.Add'| translate}}">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="card-content">
                        <div class="form-row">
                            <div class="col-12 col-sm-12 col-md-12">
                                <aaa-table [rows]="itemsLOV" [page]="page" (onTableEvent)="onTableEvent()">
                                    <ngx-datatable-column [cellClass]="'text-center'" prop="CategoryNameTha">
                                        <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                            <label class="datatable-header-cell-wrapper"
                                                (click)="sort()">{{ 'Label.LOTS02.AssetType' | translate }}</label>
                                        </ng-template>
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{row.CategoryNameTha}}
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column [cellClass]="'text-left'" prop="Description">
                                        <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                            <label class="datatable-header-cell-wrapper"
                                                (click)="sort()">รายละเอียดหลักทรัพย์</label>
                                        </ng-template>
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{row.Description}}
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column [cellClass]="'text-center'" prop="EstimateAmount">
                                        <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                            <label class="datatable-header-cell-wrapper"
                                                (click)="sort()">มูลค่าสินทรัพย์</label>
                                        </ng-template>
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{row.EstimateAmount | number:'1.2-2'}}
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column [cellClass]="'text-center'" prop="loanLimitAmount">
                                        <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                            <label class="datatable-header-cell-wrapper"
                                                (click)="sort()">วงเงินที่กู้ได้</label>
                                        </ng-template>
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{row.loanLimitAmount | number:'1.2-2'}}
                                        </ng-template>
                                    </ngx-datatable-column>
                                    <ngx-datatable-column [cellClass]="'text-center'" prop="loanLimitAmount">
                                        <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                            <label class="datatable-header-cell-wrapper" (click)="sort()">สถานะ</label>
                                        </ng-template>
                                        <ng-template let-row="row" ngx-datatable-cell-template>
                                            {{ row['SecuritiesStatus'+lang.CURRENT]}}
                                        </ng-template>
                                    </ngx-datatable-column>
                                </aaa-table>
                            </div>
                        </div>
                    </div>
                </card>
                <card header="Comment">
                    <div class="card-content">
                        <div class="col-12">
                            <textarea rows="3" class="form-control" formControlName="remark"></textarea>
                        </div>
                    </div>
                </card>
            </form>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-footer" [disabled]="disabled" (click)="onSubmit(true)">
                    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                    <i class="far fa-check-circle" [hidden]="saving"></i>
                    {{ 'Label.LOTS02.ApproveLimit' | translate }}
                </button>
            </div>
            <div class="col text-center">
                <button class="btn btn-footer" [disabled]="disabledDisApp" (click)="onSubmit(false)">
                    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                    <i class="far fa-check-circle" [hidden]="saving"></i>
                    {{ 'Label.LOTS02.DisapprovalLimit' | translate }}
                </button>
            </div>
            <div class="col text-center">
                <button class="btn btn-footer" (click)="back()">
                    <i class="fas fa-undo-alt"></i>
                    {{ 'Label.GLOBAL.Back'| translate }}
                </button>
            </div>
        </div>
    </div>
</footer>
