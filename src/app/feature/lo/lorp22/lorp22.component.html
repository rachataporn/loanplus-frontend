<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <form #report [formGroup]="searchForm" [class.validated]="submitted" [focusInvalid]="focusToggle">
        <card header="{{ 'Label.LORP22.SearchReport'| translate}}">
          <div class="card-menu">
            <button type="button" (click)="print()" class="btn btn-sm btn-circle btn-secondary"
              tooltip="{{ 'Label.GLOBAL.Print'| translate}}">
              <i class="fas fa-cog fa-spin" [hidden]="!printing"></i>
              <i class="fas fa-print" [hidden]="printing"></i>
            </button>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>{{ 'Label.LORP22.FromCustomerCode'| translate}}</label>
                <lookup-input lookupName="LoanLookup" [small]="false" keyColumn="CustomerCode"
                  holder="{{'Label.LORP22.FromCustomerCode' | translate}}"
                  searchUrl="loan/loanpaymentreport/customerCodeLOV" [content]="Lorp22LookupCustomerCodeComponent"
                  formControlName="FromCustomerCode">
                </lookup-input>
              </div>
              <div class="form-group col-sm-6 col-md-6">
                <label>{{ 'Label.LORP22.ToCustomerCode'| translate}}</label>
                <lookup-input lookupName="LoanLookup" [small]="false" keyColumn="CustomerCode"
                  holder="{{'Label.LORP22.ToCustomerCode' | translate}}"
                  searchUrl="loan/loanpaymentreport/customerCodeLOV" [content]="Lorp22LookupCustomerCodeComponent"
                  formControlName="ToCustomerCode">
                </lookup-input>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <label>{{ 'Label.LOTS01.GroupOfCareers'| translate}}</label>
                <ng-select [items]="groupList" [bindLabel]="'Text'+lang.CURRENT" bindValue="Value"
                  formControlName="Group" placeholder="{{'Label.GLOBAL.PleaseSelect' | translate}}">
                </ng-select>
              </div>
            </div>

            
            <div class="row">
              <div class="form-group col-sm-3">
                <label>{{'Label.LORP16.ExportType'| translate}}</label>
                <div class="btn-group d-block" btnRadioGroup formControlName="ExportType">
                  <button type="button" [btnRadio]="type.Value" *ngFor="let type of exportType"
                    class="btn btn-outline-warning" tabindex="0" >
                    {{ type['Text'+lang.CURRENT]}}
                  </button>
                </div>
              </div>
            </div>
            
          </div>
        </card>
      </form>
    </div>

    <div class="col-sm-12">
      <card header="{{ 'Label.LORP22.ReportViewer'| translate}}">
        <div class="card-menu">
        </div>
        <div class="card-content">
          <ngx-extended-pdf-viewer [base64Src]="srcResult" [useBrowserLocale]="true" height="80vh"
            [hidden]="!srcResult"></ngx-extended-pdf-viewer>
        </div>
      </card>
    </div>
  </div>
</div>
