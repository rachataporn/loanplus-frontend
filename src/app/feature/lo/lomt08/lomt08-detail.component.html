<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <card header="{{ 'Label.LOMT08.InvoiceList' | translate  }}">
                <div class="card-content">
                    <form [formGroup]="invoiceItemForm" [class.validated]="submitted" [focusInvalid]="focusToggle">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-row">
                                    <div class="form-group col-sm-3">
                                        <label class="require">{{ 'Label.LOMT08.InvoiceItemCode' | translate  }}</label>
                                        <input type="text" class="form-control text-center"
                                            formControlName="InvoiceItemCode" maxlength="20">
                                        <div class="invalid-feedback">
                                            {{ 'Message.STD00000' | translate }}
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label class="require">{{ 'Label.LOMT08.InvoiceItemNameTha' | translate  }}</label>
                                        <input type="text" class="form-control text-left"
                                            formControlName="InvoiceItemNameTha" maxlength="50">
                                            <div class="invalid-feedback">
                                                {{ 'Message.STD00000' | translate }}
                                            </div>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label>{{ 'Label.LOMT08.InvoiceItemNameEng' | translate  }}</label>
                                        <input type="text" class="form-control text-left"
                                            formControlName="InvoiceItemNameEng" maxlength="50">
                                            <div class="invalid-feedback">
                                                {{ 'Message.STD00000' | translate }}
                                            </div>
                                    </div>

                                    <div class="form-group col-sm-3">
                                        <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                            <input class="custom-control-input" type="checkbox" id="Active"
                                                formControlName="Active" >
                                            <label class="custom-control-label" for="Active">
                                                {{'Label.LOMT08.Active'| translate}}
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-row">
                                    <div class="form-group col-sm-3">
                                        <label class="require">{{ 'Label.LOMT08.InvoiceItemSequence' | translate  }}</label>
                                        <ngx-numeric-textbox inputClass="form-control text-right" [max]="99"
                                            decimals="0" format="\\#" formControlName="InvoiceItemSequence">
                                        </ngx-numeric-textbox>
                                        <div class="invalid-feedback">
                                            {{ 'Message.STD00000' | translate }}
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label class="require">{{ 'Label.LOMT08.InvoiceItemPriority' | translate  }}</label>
                                        <ngx-numeric-textbox inputClass="form-control text-right" [max]="99"
                                            decimals="0" format="\\#" formControlName="InvoiceItemPriority">
                                        </ngx-numeric-textbox>
                                        <div class="invalid-feedback">
                                            {{ 'Message.STD00000' | translate }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </card>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                    <i class="far fa-save" [hidden]="saving"></i>  {{ 'Label.GLOBAL.Save' | translate }}</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-footer" [disabled]="saving" (click)="back()">
                    <i class="fas fa-undo-alt"></i>  {{ 'Label.GLOBAL.Back' | translate }}</button>
            </div>
        </div>
    </div>
</footer>
