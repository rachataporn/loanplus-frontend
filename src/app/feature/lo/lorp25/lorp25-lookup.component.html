<modal-layout (onClose)="close()" header="{{'Label.LORP25.SearchContract' | translate}}">
    <card header="{{'Label.GLOBAL.Search' | translate}}">
        <div class="card-menu">
            <button type="button" (click)="search(true)" class="btn btn-sm btn-circle btn-secondary">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="card-content">
            <form [formGroup]="searchForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>{{'Label.LORP25.ContractNo' | translate}}</label>
                        <input type="text" (keyup.enter)="search(true)" class="form-control" formControlName="ContractNo" maxlength="50">
                    </div>
                    <div class="form-group col-md-8">
                        <label>{{'Label.LORP25.CustomerName' | translate}}</label>
                        <input type="text" (keyup.enter)="search(true)" class="form-control" formControlName="CustomerName" maxlength="200">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <aaa-table [rows]="itemsLOV" [page]="page" 
                            (onTableEvent)="onTableEvent($event)">
                            <ngx-datatable-column [cellClass]="'text-center'" [sortable]="false" width="80">
                                <ng-template ngx-datatable-header-template>
                                    <label
                                        class="datatable-header-cell-wrapper">{{ 'Label.GLOBAL.Select'| translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                    <button type="button" class="btn btn-primary btn-sm" (click)="select(row.ContractNo)">
                                        {{'Label.GLOBAL.Select' | translate}}
                                    </button>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'text-center'" prop="ContractNo" width="130">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">{{'Label.LORP25.ContractNo' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.ContractNo}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [cellClass]="'text-left'" prop="CustomerName{lang}">
                                <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                    <label class="datatable-header-cell-wrapper" (click)="sort()">{{'Label.LORP25.CustomerName' | translate}}</label>
                                </ng-template>
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row['CustomerName'+lang.CURRENT]}}
                                </ng-template>
                            </ngx-datatable-column>
                        </aaa-table>
                    </div>
                </div>
            </form>
        </div>
    </card>
</modal-layout>
