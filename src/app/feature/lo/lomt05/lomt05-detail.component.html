<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <card header="{{ 'Label.LOMT05.HeaderDetail' | translate }}">
                <div class="card-content">
                    <form [formGroup]="companyAccountFrom" [class.validated]="submitted" [focusInvalid]="focusToggle">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-row">
                                    <div class="form-group col-sm-12">
                                        <div class="form-row">
                                            <div class="form-group col-md-6 col-sm-12">
                                                <label
                                                    class="require">{{ 'Label.LOMT05.ReceiveTypeCode' | translate }}</label>
                                                <ng-select [items]="receiveTypeList" required
                                                    [bindLabel]="'Text' + lang.CURRENT" bindValue="Value"
                                                    placeholder="{{ 'Label.GLOBAL.PleaseSelect' | translate }}"
                                                    formControlName="ReceiveTypeCode">
                                                </ng-select>
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6 col-sm-12">
                                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                                    <input class="custom-control-input" type="checkbox" id="Active"
                                                        formControlName="Active">
                                                    <label class="custom-control-label" for="Active">
                                                        {{ 'Label.LOMT04.Active' | translate }}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="form-group col-md-6 col-sm-12">
                                                <label class="require">{{ 'Label.LOMT05.BankCode' | translate }}</label>
                                                <ng-select [items]="bankList" required
                                                    [bindLabel]="'Text' + lang.CURRENT" bindValue="Value"
                                                    placeholder="{{ 'Label.GLOBAL.PleaseSelect' | translate }}"
                                                    formControlName="BankCode" (change)="changeBankCode(true)">
                                                </ng-select>
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6 col-sm-12">
                                                <label
                                                    class="require">{{ 'Label.LOMT05.BranchName' | translate }}</label>
                                                <ng-select [items]="branchList" [bindLabel]="'Text' + lang.CURRENT"
                                                    bindValue="Value"
                                                    placeholder="{{ 'Label.GLOBAL.PleaseSelect' | translate }}"
                                                    formControlName="BranchCode">
                                                </ng-select>
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <!-- <div class="form-group col-md-6 col-sm-12">
                                                <label
                                                    class="require">{{ 'Label.LOMT05.AccountCode' | translate }}</label>
                                                <input class="require" type="text" class="form-control"
                                                    formControlName="AccountCode" maxlength="20">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div> -->
                                            <div class="form-group col-md-6 col-sm-12">
                                                <label
                                                    class="require">{{ 'Label.LOMT05.BankAccountTypeCode' | translate }}</label>
                                                <ng-select [items]="accountTypeList" required bindLabel="Text"
                                                    bindValue="Value"
                                                    placeholder="{{ 'Label.GLOBAL.PleaseSelect' | translate }}"
                                                    formControlName="BankAccountTypeCode">
                                                </ng-select>
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6 col-sm-12">
                                                <label
                                                    class="require">{{ 'Label.LOMT05.AccountNo' | translate }}</label>
                                                <input class="require" type="text" class="form-control"
                                                    formControlName="AccountNo" maxlength="20">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">

                                            <div class="form-group col-md-6 col-sm-12">
                                                <label
                                                    class="require">{{ 'Label.LOMT05.AccountName' | translate }}</label>
                                                <input class="require" type="text" class="form-control"
                                                    formControlName="AccountName" maxlength="100">
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6 col-sm-12">
                                                <label
                                                    class="require">{{ 'Label.LOMT05.CompanyCode' | translate }}</label>
                                                <ng-select [items]="companyCodeList" required
                                                    [bindLabel]="'Text' + lang.CURRENT" bindValue="Value"
                                                    placeholder="{{ 'Label.GLOBAL.PleaseSelect' | translate }}"
                                                    formControlName="CompanyCode">
                                                </ng-select>
                                                <div class="invalid-feedback">
                                                    {{ 'Message.STD00000' | translate }}
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="form-row">

                                        </div> -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </card>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                    <i class="far fa-save" [hidden]="saving"></i> {{ 'Label.GLOBAL.Save'| translate}}</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-footer" [disabled]="saving" (click)="back()">
                    <i class="fas fa-undo-alt"></i> {{ 'Label.GLOBAL.Back'| translate }}</button>
            </div>
        </div>
    </div>
</footer>
