<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <form [formGroup]="TrackingForm" [class.validated]="submitted" [focusInvalid]="focusToggle">
                <card header="{{'Label.TRMT01.TrackingEventDetail'| translate}}">
                    <div class="card-content">
                        <div class="form-row">
                            <div class="col-12 col-sm-12 col-md-12">
                                <div class="form-row">
                                    <div class="form-group col-12 col-md-4">
                                        <label class="require">{{'Label.TRMT01.TrackingEventNameTha'| translate}}</label>
                                        <input type="text" class="form-control" formControlName="TrackingItemNameTha"
                                            maxlength="500">
                                        <div class="invalid-feedback">
                                            {{ 'Message.STD00000' | translate }}
                                        </div>
                                    </div>
                                    <div class="form-group col-12 col-md-4">
                                        <label>{{'Label.TRMT01.TrackingEventNameEng'| translate}}</label>
                                        <input type="text" class="form-control" formControlName="TrackingItemNameEng"
                                            maxlength="500">
                                    </div>
                                    <div class="form-group col-sm-2">
                                        <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                            <input class="custom-control-input" type="checkbox" id="active"
                                                formControlName="active">
                                            <label class="custom-control-label" for="active">
                                                {{'Label.GLOBAL.Active'| translate}}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </card>
            </form>

        </div>
    </div>
</div>

<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-footer" [disabled]="disabled" (click)="onSubmit()">
                    <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                    <i class="far fa-check-circle" [hidden]="saving"></i>
                    {{ 'Label.GLOBAL.Save'| translate}}
                </button>
            </div>
            <div class="col text-center">
                <button class="btn btn-footer" (click)="back()">
                    <i class="fas fa-undo-alt"></i>
                    {{ 'Label.GLOBAL.Back'| translate}}
                </button>
            </div>
        </div>
    </div>
</footer>
