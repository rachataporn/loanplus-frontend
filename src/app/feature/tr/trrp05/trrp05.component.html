<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <form #report [formGroup]="searchForm" [class.validated]="submitted" [focusInvalid]="focusToggle">
        <card header="{{ 'Label.LORP15.SearchReport'| translate}}">
          <div class="card-menu">
            <button type="button" (click)="print()" class="btn btn-sm btn-circle btn-secondary"
              tooltip="{{ 'Label.GLOBAL.Print'| translate}}">
              <i class="fas fa-cog fa-spin" [hidden]="!printing"></i>
              <i class="fas fa-print" [hidden]="printing"></i>
            </button>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="form-group col-sm-6 col-md-6">
                <label class="require" *ngIf="this.searchForm.controls.ReportName.value == 'TRRP06'" >ณ วันที่</label>
                <label class="require" *ngIf="this.searchForm.controls.ReportName.value == 'TRRP05'" >ตั้งแต่ วันที่</label>
                <label *ngIf="this.searchForm.controls.ReportName.value != 'TRRP05' && this.searchForm.controls.ReportName.value != 'TRRP06'">ตั้งแต่ วันที่</label>
                <input bsDatepicker type="text" class="form-control text-center" formControlName="FromDate"
                  [maxDate]="this.now" />
                  <div class="invalid-feedback">กรุณาระบุ</div>
              </div>
              <div class="form-group col-sm-6 col-md-6" 
                *ngIf="this.searchForm.controls.ReportName.value != 'TRRP06'">
                <label class="require" *ngIf="this.searchForm.controls.ReportName.value == 'TRRP05'" >ถึง วันที่</label>
                <label *ngIf="this.searchForm.controls.ReportName.value != 'TRRP05'" >ถึง วันที่</label>
                <input bsDatepicker type="text" class="form-control text-center" formControlName="ToDate"
                  [minDate]="this.searchForm.controls.FromDate.value" [maxDate]="this.now" />
                  <div class="invalid-feedback">กรุณาระบุ</div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-6">
                <label>สาขา</label>
                <ng-select [items]="BranchList" [bindLabel]="'Text' + lang.CURRENT" bindValue="Value"
                  formControlName="BranchCode" placeholder="{{'Label.GLOBAL.All' | translate}}">
                </ng-select>
              </div>
              <div class="col-sm-12 col-md-6">
                <label class="require">ประเภทรายงาน</label>
                <ng-select [items]="ReportName" [bindLabel]="'TextTha'" bindValue="Value"
                  formControlName="ReportName" placeholder="ประเภทรายงาน">
                </ng-select>
                <div class="invalid-feedback">กรุณาระบุ</div>
              </div>
            </div>
          </div>
        </card>
      </form>
    </div>
  </div>
</div>
