<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <card header="{{ 'Label.SUMT05.PermissionDetail'| translate}}">
                <div class="card-content">
                    <form [formGroup]="profileForm" [class.validated]="submitted" [focusInvalid]="focusToggle">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label class="require">{{ 'Label.SUMT05.ProfileCode'| translate}}</label>
                                <input type="text" class="form-control" formControlName="ProfileCode" maxlength="10">
                                <div class="invalid-feedback">
                                    {{ 'Message.STD00000' | translate }}
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="require">{{ 'Label.SUMT05.ProfileDesc'| translate}}</label>
                                <input type="text" class="form-control" formControlName="ProfileDesc" maxlength="50">
                                <div class="invalid-feedback">
                                    {{ 'Message.STD00000' | translate }}
                                </div>
                            </div>
                            <div class="form-group col-sm-2">
                                <div class="custom-control custom-checkbox" style="margin-top: 30px">
                                    <input class="custom-control-input" type="checkbox" id="Active"
                                        formControlName="Active">
                                    <label class="custom-control-label" for="Active">
                                        {{ 'Label.SUMT05.Active' | translate }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </card>
            <card header="{{'Label.SUMT05.Menu'| translate}}">
                <div class="card-menu">
                    <button (click)="addRow(); detailgrid.goLastPage();" class="btn btn-sm btn-circle btn-secondary"
                        tooltip="เพิ่ม">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="card-content">
                    <div class="row" [formGroup]="profileForm" [class.validated]="submitted">
                        <div class="col-12" formArrayName="MenuProfileForm">
                            <aaa-grid #detailgrid [rows]="getDetails.value" [formArray]="getDetails"
                                [trackByProp]="'guid'">
                                <ngx-datatable-column prop="MenuCode" [cellClass]="'text-center'">
                                    <ng-template let-sort="sortFn" ngx-datatable-header-template>
                                        <label class="datatable-header-cell-wrapper"
                                            (click)="sort()">{{ 'Label.SUMT05.MenuCode'| translate}}</label>
                                    </ng-template>
                                    <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex"
                                        ngx-datatable-cell-template>
                                        {{row.MenuCode}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column prop="menuname" [sortable]="false">
                                    <ng-template ngx-datatable-header-template>
                                        <label
                                            class="datatable-header-cell-wrapper">{{ 'Label.SUMT05.MenuName'| translate}}</label>
                                    </ng-template>
                                    <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex"
                                        ngx-datatable-cell-template>
                                        {{ row['MenuName'+lang.CURRENT]}}
                                    </ng-template>
                                </ngx-datatable-column>
                                <ngx-datatable-column width="100" [cellClass]="'text-center'" [sortable]="false"
                                    [width]="50">
                                    <ng-template ngx-datatable-header-template>
                                        <label
                                            class="datatable-header-cell-wrapper">{{ 'Label.GLOBAL.Delete' | translate}}</label>
                                    </ng-template>
                                    <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                        <button class="btn btn-outline-primary btn-sm" (click)="removeRow(rowIndex)">
                                            <i class="far fa-trash-alt"></i>
                                        </button>
                                    </ng-template>
                                </ngx-datatable-column>
                            </aaa-grid>
                        </div>
                    </div>
                </div>
            </card>
        </div>
    </div>
</div>
<footer class="app-footer-btn animated fadeIn">
    <div class="container-fluid">
        <form [formGroup]="profileForm" [class.validated]="submitted">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-footer" (click)="onSubmit()" [disabled]="saving">
                        <i class="fas fa-cog fa-spin" [hidden]="!saving"></i>
                        <i class="far fa-save" [hidden]="saving"></i>&nbsp;{{ 'Label.GLOBAL.Save'| translate}}</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-footer" [disabled]="saving" (click)="back(false)">
                        <i class="fas fa-undo-alt"></i>&nbsp;{{'Label.GLOBAL.Back'| translate }}</button>
                </div>
            </div>
        </form>
    </div>
</footer>
